<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="fofa-do-caralho.png" href="icone.png">
    <title>Minha Gata Fofa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     
    <link rel="icon" href="fofa-do-caralho.png" type="image/x-icon">
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .title {
            text-align: center;
            margin: 20px 0;
            color: #ff69b4;
            text-shadow: 2px 2px #ffb6c1;
            text-justify: center;
        }
        .carousel-inner img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            border-radius: 50%;
            border
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- logo -->
        <div class="logo m-3 col-1">
            <img class="logo" src="icone.png" alt="Minha gata fofa" width="200" height="200">
        </div>
        <h1 class="title col 2">Eevee, gatinho gordo e cagão</h1>
        </div>

        <!-- Carrossel de Fotos -->
        <div id="catCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="chinelo.png" class="d-block w-100" alt="Minha gata 1">
                </div>
                <div class="carousel-item">
                    <img src="caixinha.png" class="d-block w-100" alt="Minha gata 2">
                </div>
                <div class="carousel-item">
                    <img src="esquisitinha.png" class="d-block w-100" alt="Minha gata 3">
                </div>
                <div class="carousel-item">
                    <img src="fofa-do-caralho.png" class="d-block w-100" alt="Minha gata 3">
                </div>
                
                <div class="carousel-item">
                    <img src="irma.png" class="d-block w-100" alt="Minha gata 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#catCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#catCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
